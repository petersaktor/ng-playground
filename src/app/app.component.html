<mat-toolbar color="primary">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Angular playground</h1>
</mat-toolbar>
<mat-sidenav-container class="app-container" autosize>
  <mat-sidenav #sidenav class="app-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()">
    <mat-nav-list >
      <mat-list-item (click)="showSubmenu = !showSubmenu">
        <span class="full-width" *ngIf="isExpanded || isShowing">Ng Playgroung</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated': showSubmenu}" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded': showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item href="home">Home</a>
        <a mat-list-item href="...">Sub menu item 2</a>
        <mat-list-item (click)="showSubSubMenu = !showSubSubMenu">
          <span class="full-width" *ngIf="isExpanded || isShowing">Nested menu</span>
          <mat-icon class="menu-button" [ngClass]="{'rotated': showSubSubMenu}" *ngIf="isExpanded || isShowing">
            expand_more</mat-icon>
          </mat-list-item>
          <div class="submenu" [ngClass]="{'expanded': showSubSubMenu}" *ngIf="isShowing || isExpanded">
            <mat-list-item>Submenu Item 1</mat-list-item>
            <mat-list-item>Submenu Item 2</mat-list-item>
          </div>
      </div>
    </mat-nav-list>
    <mat-nav-list></mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
